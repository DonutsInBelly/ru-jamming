<!DOCTYPE html>
<html>
    <head>
        <title>RU Jammin'?</title>
        <style type="text/css">
            #login {
                /*display: none;*/
            }

            #loggedin {
                display: none;
            }
        </style>
    </head>
    <body>
        <div>
            <div id="login">
                <h1>First, log in to spotify</h1>
                <a href="/login">Log in</a>
            </div>
            <div id="loggedin">
            </div>
        </div>

        <script id="loggedin-template" type="text/x-handlebars-template">
            <h1>Logged in as {{display_name}}</h1>
            <img id="avatar" width="200" src="{{images.0.url}}" />
            <dl>
                <dt>Display name</dt><dd>{{display_name}}</dd>
                <dt>Username</dt><dd>{{id}}</dd>
                <dt>Email</dt><dd>{{email}}</dd>
                <dt>Spotify URI</dt><dd><a href="{{external_urls.spotify}}">{{external_urls.spotify}}</a></dd>
                <dt>Link</dt><dd><a href="{{href}}">{{href}}</a></dd>
                <dt>Profile Image</dt><dd>{{images.0.url}}</dd>
            </dl>
            <p><a href="/">Log in again</a></p>
        </script>
        <a href="https://slack.com/oauth/authorize?scope=incoming-webhook,commands,bot&client_id=24654720560.24655063363"><img alt="Add to Slack" height="40" width="139" src="https://platform.slack-edge.com/img/add_to_slack.png" srcset="https://platform.slack-edge.com/img/add_to_slack.png 1x, https://platform.slack-edge.com/img/add_to_slack@2x.png 2x" /></a>
    </body>
</html>
